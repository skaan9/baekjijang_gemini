<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHITEPAPER | Animation Curation Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #efefef; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .page-section { display: none; min-height: 100vh; }
        .active-section { display: block; }
        .filter-chip { border: 1px solid rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 99px; font-size: 10px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-weight: 700; }
        .filter-chip:hover, .filter-chip.active { background: #3b82f6; border-color: #3b82f6; color: white; }
        .project-card { transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .project-card:hover { transform: translateY(-8px); border-color: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>

    <section id="sec-login" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6 active-section">
        <div class="text-center w-full max-w-sm">
            <h1 class="text-5xl font-black italic tracking-tighter mb-8">WHITEPAPER.</h1>
            <div class="glass p-10 rounded-[2.5rem] space-y-6">
                <div>
                    <p class="text-[10px] uppercase tracking-widest text-gray-500 mb-4">Enter Invitation Code</p>
                    <input type="password" id="pw" placeholder="Try WP2025" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-xl tracking-widest focus:outline-none focus:border-blue-500 transition">
                </div>
                <button onclick="checkAccess()" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-blue-600 hover:text-white transition">VERIFY ACCESS</button>
            </div>
            <button onclick="alert('Access request sent to admin.')" class="mt-8 text-xs font-bold text-gray-600 uppercase tracking-widest hover:text-gray-300 transition">Request Access →</button>
        </div>
    </section>

    <nav id="nav-bar" class="fixed top-0 w-full z-50 glass px-10 py-5 flex justify-between items-center hidden">
        <div class="font-black italic text-2xl tracking-tighter cursor-pointer" onclick="showSection('intro')">WHITEPAPER.</div>
        <div class="flex gap-10 text-[11px] font-bold uppercase tracking-[0.2em]">
            <button onclick="showSection('intro')" class="hover:text-blue-400 transition">About</button>
            <button onclick="showSection('gallery', 'domestic')" class="hover:text-blue-400 transition">Domestic</button>
            <button onclick="showSection('gallery', 'overseas')" class="hover:text-blue-400 transition">Overseas</button>
        </div>
    </nav>

    <section id="sec-intro" class="page-section pt-48 px-10 max-w-6xl mx-auto">
        <div class="space-y-8">
            <h2 class="text-blue-500 font-bold tracking-[0.5em] uppercase text-xs">A Private Curation Lab</h2>
            <h1 class="text-7xl md:text-9xl font-black italic leading-none uppercase tracking-tighter">THE NEXT <br>CANVAS.</h1>
            <p class="text-xl md:text-3xl text-gray-400 font-light max-w-4xl leading-relaxed">
                We curate high-potential animation IPs in development. From Seoul to the world, discovery begins here.
            </p>
            <div class="pt-12 flex gap-6">
                <button onclick="showSection('gallery', 'domestic')" class="px-10 py-5 bg-white text-black font-black uppercase text-xs tracking-widest rounded-full hover:bg-blue-600 hover:text-white transition">Explore Domestic</button>
                <button onclick="showSection('gallery', 'overseas')" class="px-10 py-5 border border-white/20 text-white font-black uppercase text-xs tracking-widest rounded-full hover:bg-white/10 transition">Explore Overseas</button>
            </div>
        </div>
    </section>

    <section id="sec-gallery" class="page-section pt-32 px-10">
        <div class="flex flex-col lg:flex-row gap-12">
            <aside class="w-full lg:w-72 space-y-10 h-fit sticky top-32">
                <div class="pb-6 border-b border-white/10">
                    <h4 class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-4">Search Archive</h4>
                    <input type="text" placeholder="Keywords..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm focus:outline-none focus:border-blue-500">
                </div>
            </aside>
            <main class="flex-1 pb-32">
                <h2 id="gallery-title" class="text-4xl font-black italic uppercase mb-12">Domestic Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                    <div onclick="openDetail('Project Haechi', '2D Cell', 'TV Series', '13 x 22m', 'Pre-Production')" class="project-card group cursor-pointer glass rounded-3xl overflow-hidden">
                        <div class="aspect-video bg-gray-800 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1541560052-5e137f229371?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700">
                        </div>
                        <div class="p-8">
                            <h3 class="text-2xl font-black italic uppercase tracking-tighter">Project Haechi</h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <div id="detail-modal" class="fixed inset-0 z-[150] bg-black hidden overflow-y-auto">
        <div class="min-h-screen flex flex-col p-10">
            <button onclick="closeDetail()" class="glass px-8 py-3 rounded-full text-[10px] font-black uppercase mb-10 w-fit">← Close</button>
            <h1 id="detail-title" class="text-7xl font-black italic uppercase">TITLE</h1>
            <div class="mt-10 grid grid-cols-3 gap-10">
                <div><p class="text-xs text-gray-500 uppercase">Style</p><p id="detail-style" class="text-xl font-bold">-</p></div>
                <div><p class="text-xs text-gray-500 uppercase">Format</p><p id="detail-format" class="text-xl font-bold">-</p></div>
                <div><p class="text-xs text-gray-500 uppercase">Status</p><p id="detail-status" class="text-xl font-bold text-blue-400">-</p></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { checkAccess(); }
        });

        function checkAccess() {
            var inputField = document.getElementById('pw');
            var enteredCode = inputField.value.trim();

            if (enteredCode === "WP2025" || enteredCode === "wp2025") {
                document.getElementById('sec-login').style.display = 'none';
                document.getElementById('nav-bar').classList.remove('hidden');
                document.getElementById('nav-bar').style.display = 'flex';
                showSection('intro');
            } else {
                alert("Access Denied. Use 'WP2025'");
            }
        }

        function showSection(id, category) {
            document.querySelectorAll('.page-section').forEach(function(sec) {
                sec.style.display = 'none';
            });
            var target = document.getElementById('sec-' + id);
            if (target) { target.style.display = 'block'; }

            if (category) {
                document.getElementById('gallery-title').innerText = category === 'domestic' ? 'Domestic Projects' : 'Overseas Projects';
            }
            window.scrollTo(0, 0);
        }

        function openDetail(title, style, format, length, status) {
            document.getElementById('detail-title').innerText = title;
            document.getElementById('detail-style').innerText = style;
            document.getElementById('detail-format').innerText = format;
            document.getElementById('detail-status').innerText = status;
            document.getElementById('detail-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() {
            document.getElementById('detail-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
